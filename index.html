<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockFlow test</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="head_buttons">
          <div>
            <img src="img/home-line.svg" alt="main-img" />
            <p>Головна</p>
          </div>
          <div class="page_1">
            <img src="img/bar-chart-square-02.svg" alt="page1" />
            <p>Сторінка 1</p>
          </div>
          <div>
            <img src="img/layers-three-01.svg" alt="page2" />
            <p>Сторінка 2</p>
          </div>
          <div>
            <img src="img/check-done-01.svg" alt="page3" />
            <p>Сторінка 3</p>
          </div>
        </div>
        <div class="footer_buttons">
          <img src="img/settings-01.svg" alt="setting-img" />
          <p>Налаштування</p>
        </div>
      </aside>
      <main>
        <h1>Start</h1>
        <div class="main_container">
          <div class="main_chart">
            <div class="round_wrap">
              <div class="round"></div>
              <p>Стан1</p>
            </div>
            <div class="divide"><hr /></div>
            <div class="round_wrap">
              <div class="round"></div>
              <p>Стан2</p>
            </div>
            <div class="divide"><hr /></div>
            <div class="round_wrap">
              <div class="round"></div>
              <p>Стан3</p>
            </div>
            <div class="round_wrap">
              <div class="round"></div>
              <p>Стан4</p>
            </div>
            <div class="round_wrap">
              <div class="round"></div>
              <p>Стан5</p>
            </div>
          </div>
          <div class="middle_section">
            <div class="info">
              <h3>Information</h3>
              <div>
                <p>Info Number:</p>
                <p>903049</p>
              </div>
              <div>
                <p>Pick up Place:</p>
                <p>Sweden</p>
              </div>
            </div>
            <div class="delivery">
              <div>
                <h3>We are here</h3>
                <p>Long time to go</p>
              </div>
              <img src="img/Truck - 1 1.png" alt="logo">
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
